    <script>
        
        function objectToArrays(obj) {
            const keys = Object.keys(obj).sort(); // Get keys and sort them alphabetically
            const values = keys.map(key => obj[key]); // Map keys to their corresponding values

            return { keys, values };
        }

        // Example usage:
        const myObject = {
            b: 2,
            c: 3,
            a: 1,
        };

        const result = objectToArrays(myObject);
        console.log("Sorted Keys:", result.keys);
        console.log("Corresponding Values:", result.values);

    </script>
